<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalVault | Riwayat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .active-tab { color: #22d3ee; border-bottom: 2px solid #22d3ee; }
    </style>
</head>
<body class="pb-20">
    <nav class="glass sticky top-0 z-40 mb-8">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="shop.html" class="text-xs font-bold text-slate-400">← KEMBALI</a>
            <div class="flex gap-6">
                <a href="shop.html" class="text-xs font-bold text-slate-400">STORE</a>
                <a href="faq.html" class="text-xs font-bold text-slate-400">FAQ</a>
                <a href="riwayat.html" class="text-xs font-bold active-tab pb-1">RIWAYAT</a>
                <a href="about.html" class="text-xs font-bold text-slate-400">ABOUT</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 max-w-2xl">
        <h2 class="text-3xl font-bold text-cyan-400 mb-8 uppercase tracking-tighter">Riwayat Pesanan</h2>
        <div id="list" class="space-y-4"></div>
    </div>

    <script>
        function render() {
            const list = document.getElementById('list');
            const data = JSON.parse(localStorage.getItem('myOrders')) || [];
            list.innerHTML = data.length ? '' : '<div class="text-center py-20 text-slate-600 italic">Belum ada transaksi</div>';
            data.forEach((o, i) => {
                list.innerHTML += `
                <div class="glass p-5 rounded-3xl flex justify-between items-center">
                    <div>
                        <h4 class="font-bold">${o.name}</h4>
                        <p class="text-[10px] text-slate-500">${o.date} • Qty: ${o.qty}</p>
                        <p class="text-[10px] text-cyan-400 mt-1 uppercase font-bold">${o.status}</p>
                    </div>
                    <button onclick="alert('Detail Brief:\\n${o.notes}')" class="bg-white/5 text-[9px] px-4 py-2 rounded-xl border border-white/5 hover:bg-cyan-500 hover:text-black transition">DETAIL</button>
                </div>`;
            });
        }
        window.onload = render;
    </script>
</body>
</html>
